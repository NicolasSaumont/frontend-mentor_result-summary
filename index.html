<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section class="result">
        <p>Your Result</p>
        <div class="score">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h2 class="appreciation">Great</h2>
        <p class="comment">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section class="summary">
        <h2>Summary</h2>
        <ul class="tag-list">
          <li class="tag-item reaction">
            <div class="tag-name">
              <img src="./assets/images/icon-reaction.svg" alt="tag name" />
              <p>Reaction</p>
            </div>
            <div class="tag-score">
              <p><strong>80</strong> / 100</p>
            </div>
          </li>
          <li class="tag-item memory">
            <div class="tag-name">
              <img src="./assets/images/icon-memory.svg" alt="tag name" />
              <p>Memory</p>
            </div>
            <div class="tag-score">
              <p><strong>92</strong> / 100</p>
            </div>
          </li>
          <li class="tag-item verbal">
            <div class="tag-name">
              <img src="./assets/images/icon-verbal.svg" alt="tag name" />
              <p>Verbal</p>
            </div>
            <div class="tag-score">
              <p><strong>61</strong> / 100</p>
            </div>
          </li>
          <li class="tag-item visual">
            <div class="tag-name">
              <img src="./assets/images/icon-visual.svg" alt="tag name" />
              <p>Visual</p>
            </div>
            <div class="tag-score">
              <p><strong>72</strong> / 100</p>
            </div>
          </li>
        </ul>
        <button class="btn-continue">Continue</button>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.nicolassaumont.com">Nicolas Saumont</a>.
      </div>
    </footer>
  </body>
</html>
